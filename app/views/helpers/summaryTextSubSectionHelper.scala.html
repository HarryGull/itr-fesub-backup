@(subSectionId: String, subHeading: String,  link: Option[String] = None)
<tr>
    <td id="@{subSectionId}-subHeading" valign="top"><h2 class="heading-small">@subHeading</h2></td>
    <td></td>
    <td class="numeric">@if(link.isDefined) {
        <a id="@{subSectionId}-link" href=@link>@Messages("common.base.change")</a>
        }</td>
</tr>
