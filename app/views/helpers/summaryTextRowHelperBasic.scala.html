@(rowId: String, question: String, answer: String, link: Option[String] = None)
<tr>
    <td id="@{rowId}-question" class="summaryQuestion" valign="top">@question</td>
    <td id="@{rowId}-answer" class="summaryAnswer" valign="top">@answer</td>
    <td id="@{rowId}-change" class="summaryLink">@if(link.isDefined) {
        <a id="@{rowId}-link" href=@link>@Messages("common.base.change")</a>
        }</td>
</tr>
