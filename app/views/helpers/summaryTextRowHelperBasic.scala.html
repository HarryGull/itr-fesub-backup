@(rowId: String, question: String, answer: String, link: Option[String] = None)
<tr>
    <td id="@{rowId}-question" class="bold" valign="top">@question</td>
    <td id="@{rowId}-answer" valign="top">@answer</td>
    <td id="@{rowId}-change">@if(link.isDefined) {
        <a id="@{rowId}-link" href=@link>@Messages("common.base.change")</a>
        }</td>
</tr>
