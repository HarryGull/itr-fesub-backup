@(question: String, answerParagraphs: Array[String], link: Option[String] = None)

<tr>
    <td valign="top">@question</td>
    <td width=50% valign="top">

        @for(answerParagraph <- answerParagraphs) {
                @answerParagraph
        }

    </td>
    <td class="numeric"><a href="@link">Change</a></td>
</tr>
