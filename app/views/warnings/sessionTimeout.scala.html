@import views.html.helpers._

@()(implicit request: Request[_], messages: Messages)

@main_template(Messages("session.timeout.message"), userLoggedIn = false) {

    <h1 class="heading-large">@Messages("session.timeout.message")</h1>

    <a id="startAgain" class="bold-medium" href="@controllers.routes.ApplicationHubController.show" data-journey-click="nav:tavc:hub">@Messages("session.timeout.startAgain")</a>

}
