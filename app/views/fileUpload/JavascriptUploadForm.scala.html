@import models.fileUpload.EnvelopeFile
@(files: Seq[EnvelopeFile], envelopeID: String)(implicit request: Request[_])

<div class="form-group">
    <input type="hidden" id="envelope-id" name="envelope-id" value="@envelopeID">
</div>

<div class="form-group">
    <input id="file-input-js" type="file" name="supporting-docs" onchange="this.form.submit()" accept="application/pdf" style="display: none;">
</div>

@if(files.size == 0){
<div class="form-group">
    <button class="btn button" type="button" onclick="document.getElementById('file-input-js').click()" id="upload-button">@Messages("page.fileUpload.upload")</button>
</div>
}else{
<div class="form-group">
    <button class="btn button" type="button" onclick="document.getElementById('file-input-js').click()" id="upload-button-test">@Messages("page.fileUpload.upload.another")</button>
</div>
}
